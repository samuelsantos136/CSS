<!DOCTYPE html>
<html>
<head>
<title>text-transform</title>
<style>
#maiuscula{
  text-transform: uppercase;
}

#minuscula{
  text-transform: lowercase;
}

#P_maiuscula{
  text-transform: capitalize;
}
</style>
</head>
<body>

<p id="maiuscula">Transforma o texto em letras maiúsculas.</p>

<p id="minuscula">Transforma o texto em letras minúsculas.</p>

<p id="P_maiuscula">Transforma a primeira letra de cada palavra do texto em letras maiúsculas.</p>

</body>
</html>
