<!DOCTYPE html>
<html>
<head>
<title>text-decoration</title>
<style>
h1 {
  text-decoration: overline;
}

h2 {
  text-decoration: underline;
}

h3 {
  text-decoration: line-through;
}

h4 {
  text-decoration: underline overline;
}

h5 {
  text-decoration: overline dotted red;
}

h6 {
  text-decoration: none;
}
</style>
</head>
<body>
<h1>Cabeçalho 1</h1>
<h2>Cabeçalho 2</h2>
<h3>Cabeçalho 3</h3>
<h4>Cabeçalho 4</h4>
<h5>Cabeçalho 5</h5>
<h6>Cabeçalho 6</h6>
</body>
</html>
