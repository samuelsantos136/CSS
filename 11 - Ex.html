<!doctype html>
<html>
<head>
<title>Espaçamento das palavras e caracteres</title>
<meta charset = "UTF-8">
<style>
#espaco_palavras {
  word-spacing: 20px;
}

#espaco_caracteres {
  letter-spacing: 10px;
}
</style>
</head>
<body>

<h1 id = "espaco_palavras">A propriedade word-spacing é utilizada para definir o espaçamento entre as palavras de um bloco de texto.</h1>
<h1 id = "espaco_caracteres">A propriedade letter-spacing é utilizada para definir o espaçamento entre os caracteres das palavras.</h1>

</body>
</html>
